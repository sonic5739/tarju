<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dizimon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script defer src="dizimon.js"></script>
    <link rel="stylesheet" href="subway.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary sticky-top">
      <div class="sticky-top" style="margin: 0 auto">
        <button
          type="button"
          class="btn-btn-primary"
          onclick="buttonclick('all')"
        >
          all
        </button>
        <button
          type="button"
          class="btn-btn-primary"
          onclick="buttonclick('In-Training')"
        >
          in_training
        </button>
        <button
          type="button"
          class="btn-btn-primary"
          onclick="buttonclick('Rookie')"
        >
          rookie
        </button>
        <button
          type="button"
          class="btn-btn-primary"
          onclick="buttonclick('Champion')"
        >
          champion
        </button>
        <button
          type="button"
          class="btn-btn-primary"
          onclick="buttonclick('Fresh')"
        >
          fresh
        </button>
        <button
          type="button"
          class="btn-btn-primary"
          onclick="buttonclick('Ultimate')"
        >
          ultimate
        </button>
        <button
          type="button"
          class="btn-btn-primary"
          onclick="buttonclick('Mega')"
        >
          mega
        </button>
        <button
          type="button"
          class="btn-btn-primary"
          onclick="buttonclick('Armor')"
        >
          armor
        </button>
      </div>
    </nav>
    <div
      id="box"
      class="container"
      style="display: grid; grid-template-columns: repeat(3, 1fr)"
    ></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
